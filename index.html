<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>کارت هویت من</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>ساخت کارت هویت</h1>
    <form id="idForm">
      <label>نام و نام خانوادگی:</label>
      <input type="text" id="fullName" required />

      <label>تاریخ تولد:</label>
      <input type="date" id="birthDate" required />

      <label>شغل:</label>
      <input type="text" id="job" />

      <label>بیوگرافی کوتاه:</label>
      <textarea id="bio" rows="3"></textarea>

      <label>آپلود عکس:</label>
      <input type="file" id="profilePic" accept="image/*" />

      <button type="button" id="generateBtn">نمایش کارت هویت</button>
    </form>

    <div class="theme-selector">
      <label>انتخاب رنگ:</label>
      <select id="themeSelect">
        <option value="blue">آبی</option>
        <option value="yellow">زرد</option>
        <option value="red">قرمز</option>
        <option value="green">سبز</option>
        <option value="orange">نارنجی</option>
        <option value="purple">بنفش</option>
      </select>
    </div>

    <div id="idCard" class="hidden">
      <img id="cardPhoto" alt="Profile Photo" />
      <p id="cardText"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
