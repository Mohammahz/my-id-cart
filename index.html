<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>my ID</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <h1>کارت هویت من</h1>

    <div class="theme-picker">
      <label for="theme">انتخاب رنگ تم:</label>
      <select id="theme">
        <option value="blue">آبی</option>
        <option value="red">قرمز</option>
        <option value="yellow">زرد</option>
        <option value="green">سبز</option>
        <option value="orange">نارنجی</option>
        <option value="purple">بنفش</option>
      </select>
    </div>

    <form id="id-form">
      <label>نام:</label>
      <input type="text" id="firstName" required />
      <label>نام خانوادگی:</label>
      <input type="text" id="lastName" required />
      <label>روز تولد:</label>
      <input type="number" id="day" min="1" max="31" required />
      <label>ماه تولد:</label>
      <input type="text" id="month" required />
      <label>سال تولد:</label>
      <input type="number" id="year" min="1300" max="1500" required />
      <label>حرفه‌ها:</label>
      <textarea id="skills" required></textarea>
      <label>اتفاقات مهم زندگی:</label>
      <textarea id="events" required></textarea>
      <label>آپلود عکس پروفایل:</label>
      <input type="file" id="profilePic" accept="image/*" />

      <button type="submit" id="generateBtn">نمایش کارت هویت</button>
    </form>

    <div id="idCard" class="card hidden">
      <img id="profileImage" />
      <p id="idContent"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
